<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Roboto:wght@400;900&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awseome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles/hotel-booking.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/" class="logo-link">
          <img src="./images/logo.svg" alt="" /> Hotelgo
        </a>
      </nav>
    </header>
    <div class="hotels">
      <div class="hotel">
        <img src="images/hotel1-img.png" alt="" />
        <div class="hotel-details">
          <div class="hotel-name">
            <h3>Hotel Paras Mahal</h3>
            <p>Price: ₹ 2,400</p>
          </div>
          <a href="/booking.html">
            <button>Book Now</button>
          </a>
        </div>
        <div class="hotel-rating">
          <div class="rating">4.3/5</div>
        </div>
      </div>
      <div class="hotel">
        <img src="images/hotel2-img.png" alt="" />
        <div class="hotel-details">
          <div class="hotel-name">
            <h3>The Fern Residency</h3>
            <p>Price: ₹ 10,650</p>
          </div>
          <a href="/booking.html">
            <button>Book Now</button>
          </a>
        </div>
        <div class="hotel-rating">
          <div class="rating">4.8/5</div>
        </div>
      </div>

      <div class="hotel">
        <img src="images/hotel3-img.png" alt="" />
        <div class="hotel-details">
          <div class="hotel-name">
            <h3>Hotel Radisson Blu</h3>
            <p>Price: ₹ 12,600</p>
          </div>
          <a href="/booking.html">
            <button>Book Now</button>
          </a>
        </div>
        <div class="hotel-rating">
          <div class="rating">4.4/5</div>
        </div>
      </div>
    </div>
  </body>
</html>
